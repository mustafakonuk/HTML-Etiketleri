<!DOCTYPE html>
<html>
<head>
    <title>Embed ve iframe Etiketleri</title>
</head>
<body>
    <!--embed etiketi swf uzantılı dosyaları çalıştırmak için kullanılır.-->
    <embed src="swf/test.swf">
    
    <!-- Bir sayfanın içinde başka bir sayfanın görüntülenmesini sağlar-->
    <iframe src="iframe.html" width="600" height="600"></iframe>
    <iframe src="http://mustafakonuk.blogspot.com.tr" width="600" height="600"></iframe>
</body>
</html>
